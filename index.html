<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Library</h1>
    </div>
    <div class="wrapper">
        <div class="add-book">
            <button id="add-book">+ Add book</button>
        </div>
        <div class="library-books">
            <div class="book"></div>
        </div>
        <div class="book-form display-toggle">
            <form>
                <h2>Add a book</h2>
                <span class="material-icons close-form">close</span>
                <ul>
                    <li><label for="title">Title</label>
                        <input type="text" id="title" name="title"></li>
                    <li><label for="author">Author</label>
                        <input type="text" id="author" name="author"></li>
                    <li><label for="pages">Pages</label>
                        <input type="text" id="pages" name="pages"></li>
                    <li><label for="isRead">Have you read this book?</label>
                        <input type="checkbox" id="isRead" name="isRead"></li>
                </ul>
                <button id="button">Submit</button>
            </form>
        </div>

    </div>
</body>
</html>
